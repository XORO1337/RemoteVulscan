version: '3.8'

services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    container_name: vuln-scanner-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - DATABASE_URL=file:./data/db/custom.db
      - DOCKERIZED=true
      - TOOLS_PATH=/tools
      - NEXT_PUBLIC_ENABLE_SOCKET=${NEXT_PUBLIC_ENABLE_SOCKET:-false}
      - TURNSTILE_SITE_KEY=${TURNSTILE_SITE_KEY:-}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./tools:/tools:ro
    depends_on:
      - db
      - tools
    networks:
      - vuln-scanner-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Security Tools Container with API
  tools:
    build:
      context: .
      dockerfile: Dockerfile.tools
    container_name: vuln-scanner-tools
    ports:
      - "3001:3001"  # Tools API port
    volumes:
      - ./tools:/tools/external
      - ./scripts:/scripts
      - ./data/reports:/tools/reports
      - ./data/logs:/tools/logs
    environment:
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/go/bin
      - START_API=true
      - TOOLS_API_PORT=3001
      - NODE_ENV=production
    networks:
      - vuln-scanner-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: api

  # Database (SQLite - file-based)
  db:
    image: alpine:latest
    container_name: vuln-scanner-db
    volumes:
      - ./data/db:/data/db
      - ./scripts/init-db.sh:/init-db.sh:ro
    environment:
      - SQLITE_DB_PATH=/data/db/custom.db
    networks:
      - vuln-scanner-network
    restart: unless-stopped
    command: >
      sh -c "
        apk add --no-cache sqlite &&
        chmod +x /init-db.sh &&
        /init-db.sh &&
        tail -f /dev/null
      "

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: vuln-scanner-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - vuln-scanner-network
    restart: unless-stopped
    profiles:
      - production

  # Redis (Optional - for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: vuln-scanner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vuln-scanner-network
    restart: unless-stopped
    profiles:
      - redis

  # Log Management (Optional - for centralized logging)
  fluentd:
    image: fluent/fluentd:v1.16-1
    container_name: vuln-scanner-logs
    volumes:
      - ./fluentd/conf:/fluentd/etc
      - ./logs:/fluentd/log
    networks:
      - vuln-scanner-network
    restart: unless-stopped
    profiles:
      - logging

  # OPTIONAL: Unified Arch-based image containing both app + tools
  # Enable with: docker compose build arch && docker compose run --service-ports arch
  arch:
    build:
      context: .
      dockerfile: Dockerfile.arch
      target: app
    container_name: vuln-scanner-arch
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENABLE_SOCKET=${NEXT_PUBLIC_ENABLE_SOCKET:-false}
      - TURNSTILE_SITE_KEY=${TURNSTILE_SITE_KEY:-}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY:-}
      - TOOLS_PATH=/tools
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
    networks:
      - vuln-scanner-network
    restart: unless-stopped
    profiles:
      - arch

volumes:
  redis_data:
    driver: local

networks:
  vuln-scanner-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
